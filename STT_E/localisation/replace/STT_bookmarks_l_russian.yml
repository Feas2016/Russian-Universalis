 The_Mughal_Empire_DESC: "Îñíîâàòåëü ãîñóäàðñòâà Áàáóðèäîâ (1526) â Èíäèè — Çàõèðåääèí Ìóõàììåä Áàáóð (14 ôåâðàëÿ 1483 ã. — 26 äåêàáðÿ 1530 ã.). Áàáóð ïîòîìîê Òàìåðëàíà èç ðîäà Áàðëàñ. Ïðàâèë â ãîðîäå Àíäèæàíå (ñîâð. Óçáåêèñòàí), è áûë âûíóæäåí áåæàòü îò âðàæäóþùèõ êî÷åâûõ äåøòèêèï÷àêñêèõ óçáåêîâ âíà÷àëå â Àôãàíèñòàí (Ãåðàò), à çàòåì ïîø¸ë ñ ïîõîäîì â Ñåâåðíóþ Èíäèþ. Ñûí Áàáóðà, Õóìàþí (1530—1556), óíàñëåäîâàë îò îòöà ãîñóäàðñòâî â Èíäèè, ïðîñòèðàâøååñÿ îò Ãàíãà äî Àìóäàðüè, íî íå óäåðæàë åãî, è áîëåå 15 ëåò âëàñòü íàä Èíäèåé ïðèíàäëåæàëà àôãàíñêîé äèíàñòèè Ñóðèäîâ."
