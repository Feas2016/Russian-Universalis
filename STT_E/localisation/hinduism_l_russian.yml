 hindu_events.27.d:0 "Baø ïoècê peëèãèoçíûx çíaíèé ÷acòo ïpèxoäèò â òóïèê, âeäü áoæecòâeííoe è ìèpcêoe ía÷aëa paçäeëeíû caìoé ïpèpoäoé. $THEOLOGIAN$ äaeò Baì coâeò ïo ýòoìó ïoâoäó:\n\"Baøè ÷óâcòâa - ïepâûé øaã ê ïoíèìaíèþ Bèøíó. Hacòoÿùaÿ ècòèía íaxoäèòcÿ ça ïpeäeëaìè íaøeé peaëüíocòè. Câÿùeííûe çíaíèÿ o áoãax ïepeäaþòcÿ èç ïoêoëeíèÿ â ïoêoëeíèe, è, ecëè Bû òaê xoòèòe, ÿ ìoãó oáó÷èòü Bac èì.\"\n\n$THEOLOGIAN$ - cìeëûé â peëèãèoçíûx äeëax ÷eëoâeê, è ýòo cëeãêa ïóãaeò Bac, ío [Root.Adm_Advisor.GetSheHe] ìoæeò oêaçaòücÿ ïpaâ[Root.Adm_Advisor.GetAAEndA]. Boçìoæío, Baì íóæeí ó÷èòeëü."
